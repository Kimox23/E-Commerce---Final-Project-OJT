<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Order</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <main>
        <section>
            <span class="fa-solid fa-utensils"></span>
            <p>Login to order</p>
        </section>
        <section>
            <div>
                <form class="login-form" action="/login" method="POST">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="jgurtiza@vilage88.com" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <span></span>
                    <input type="submit" value="Login">
                </form>
                <p class="register-link">New Member? <a href="sign-up.html">Register here.</a></p>
            </div>
        </section>
    </main>
</body>

</html>
