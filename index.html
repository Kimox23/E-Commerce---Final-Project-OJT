<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <p class="header-text">
      <span class="fa-solid fa-utensils"></span>
      A plate with a spoon and fork forming a heart shape, symbolizing
      love for Filipino food
    </p>
    <div class="header-buttons">
      <a href="login.html" class="signup-btn">Signup</a href="">
      <a href="sign-up.html" class="login-btn">Login</a href="">
    </div>
  </header>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-inner">
      <a href="index.html" class="sidebar-logo" alt="logo">
        <span class="fa-solid fa-utensils"></span>
      </a>
      <a class="sidebar-btn active" href="index.html">
        <span class="fa-solid fa-shop">
        </span>
      </a>
    </div>
  </aside>

  <!-- Search and Cart Container -->
  <div class="search-cart-container">
    <div class="search-container">
      <input type="text" placeholder="Search Products" />
      <button>
        <i class="fa fa-search"></i>
      </button>
    </div>
    <button class="cart-btn">
      <i class="fa fa-shopping-cart"></i> Cart (0)
    </button>
  </div>



  <!-- Main Content -->
  <div class="main-container">
    <!-- Sign up Section -->

    <!-- Categories Section -->
    <div class="categories">
      <h3>Categories</h3>
      <div class="category selected">
        <span></span>
        <span>All Products</span>
        <div class="count">36</div>
      </div>
      <div class="category">
        <span></span>
        <span>Vegetables</span>
        <div class="count">12</div>
      </div>
      <div class="category">
        <span></span>
        <span>Fruits</span>
        <div class="count">12</div>
      </div>
      <div class="category">
        <span></span>
        <span>Pork</span>
        <div class="count">12</div>
      </div>
      <div class="category">
        <span></span>
        <span>Beef</span>
        <div class="count">12</div>
      </div>
      <div class="category">
        <span></span>
        <span>Desert</span>
        <div class="count">12</div>
      </div>
    </div>

    <!-- Product Grid Section -->
    <main class="product-grid">
      <h2>All Products (36)</h2>
      <ul class="products products-main" id="products-main">

        <!-- Repeat for other products -->
      </ul>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
